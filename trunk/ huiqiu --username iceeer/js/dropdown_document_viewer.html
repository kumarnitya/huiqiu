<form name="jumpy">
<select name="example" size="1" onchange="gone()">
    <!-- CHANGE THE BELOW URLS TO YOUR OWN-->
    <option value="http://www.yahoo.com" selected="selected">Yahoo.com</option>
    <option value="http://www.google.com">Google</option>
    <option value="http://www.lycos.com">Lycos</option>
    <option value="http://www.AltaVista.com">AltaVista</option>
</select>
</form>

<script language="javascript" type="text/javascript">
<!--

    //Specify display mode (0 or 1)
    //0 causes document to be displayed in an inline frame, while 1 in a new browser window
    var displaymode = 0
    //if displaymode=0, configure inline frame attributes (ie: dimensions, intial document shown
    var iframecode = '<iframe id="external" style="width:99%;height:400px" src="http://www.yahoo.com"></iframe>'

    /////NO NEED TO EDIT BELOW HERE////////////

    if (displaymode == 0)
        document.write(iframecode)

    function gone() {
        var selectedurl = document.jumpy.example.options[document.jumpy.example.selectedIndex].value
        if (document.getElementById && displaymode == 0)
            document.getElementById("external").src = selectedurl
        else if (document.all && displaymode == 0)
            document.all.external.src = selectedurl
        else {
            if (!window.win2 || win2.closed)
                win2 = window.open(selectedurl)
            //else if win2 already exists
            else {
                win2.location = selectedurl
                win2.focus()
            }
        }
    }
//-->
</script>

<html>
<head>
<style type="text/css">

a {
	text-decoration: none;
}
a:visited {
	text-decoration: blink;
}
a:link {
	color: #FF0000;
}
a:focus    { font-weight: bold; }
a:active   { font-style: italic; }

a:hover    { text-decoration: underline overline; }
</style>
</head>
<body>
<a href="">Link and dynamic pseudo-classes are the most common pseudo-classes by far.<br>The hover pseudo-class should appear after the :link and :visited pseudo-classes.</a>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS about td and class</title>
    <style type="text/css">
        .noclass td
        {
            color: #000;
            background: #f0f;
        }
        td.fancy
        {
            color: #f60;
            background: #000;
        }
    </style>
</head>
<body>
    <div>
        <table cellpadding="10" class="noclass">
            <tr>
                <td class="fancy">
                    td class
                </td>
                <td>
                    class td
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

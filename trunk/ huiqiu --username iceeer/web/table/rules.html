<html>
<head>
<script type="text/javascript">
//语法：
//  tableObject.rules=none|groups|rows|cols|all
function rowRules()
  {
  document.getElementById('myTable').rules="rows"
  }
function colRules()
  {
  document.getElementById('myTable').rules="cols"
  }
  function allRules()
  {
  document.getElementById('myTable').rules="all"
  }
  function noneRules()
  {
  document.getElementById('myTable').rules="none"
  }
    function groupsRules()
  {
  document.getElementById('myTable').rules="groups"
  }
</script>
</head>
<body>

<table id="myTable" border="1">
<tr>
<td>Row1 cell1</td>
<td>Row1 cell2</td>
</tr>
<tr>
<td>Row2 cell1</td>
<td>Row2 cell2</td>
</tr>
<tr>
<td>Row3 cell1</td>
<td>Row3 cell2</td>
</tr>
</table>
<br />
<input type="button" onclick="rowRules()"
value="仅显示行边框">
<input type="button" onclick="colRules()"
value="仅显示列边框">
<input type="button" onclick="allRules()"
value="显示所有的内部边框">
<input type="button" onclick="noneRules()"
value="不显示内部边框">
<input type="button" onclick="groupsRules()"
value="显示介于行列间的边框">
</body>
</html>

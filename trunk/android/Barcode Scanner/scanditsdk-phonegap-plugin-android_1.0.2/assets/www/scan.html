<!DOCTYPE HTML>
<html>
    <head>
        <title>PhoneGap</title>
        <style type="">
            body {
              background-image: url("ScanditSDKDemo-Splash.png");
              background-repeat: no-repeat;
              background-size: 100%;
              background-color: #000000
            }
        </style>
        <script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
        <script type="text/javascript" charset="utf-8" src="ScanditSDK.js"></script>
        <script type="text/javascript" charset="utf-8">
        
            function success(result) {
                var barcode = result[0];
                var symbology = result[1]
                alert("Scanned " + symbology + " code: " + barcode);
            }
            
            function failure(error) {
                alert("Failed: " + error);
            }
            
            function scan() {
                window.plugins.ScanditSDK.scan(success, failure, 
                        "8GXpUkU3EeCQhgruCSUJdSHhapRHuxHggZunNpp6XAc", 
                        {"beep": false, "searchBar": true});
            }
        </script>
    </head>
    <body onload="onBodyLoad()">
        <div align="center">
            <input type="button" value="scan" onclick="scan()" style="margin-top: 230px; width: 200px; height: 60px; font-size: 2em"/>
        </div>
          
    </body>
</html>
